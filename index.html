<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面模板 | Schema 驱动静态展示</title>
    <meta name="description" content="可直接用于 GitHub Pages 的静态页面模板" />
    <link rel="stylesheet" href="assets/static/css/site-template.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="wrap topbar-inner">
        <strong id="brand">站点名称</strong>
        <nav id="nav" class="nav"></nav>
      </div>
    </header>

    <main class="wrap" id="app">
      <section class="hero" id="hero"></section>
      <section id="sections"></section>
    </main>

    <footer class="wrap footer">
      <p>模板说明：本页为静态模板入口，适合直接部署到 GitHub Pages。</p>
    </footer>

    <!--
      模板配置入口：优先读取当前内联 JSON。
      如果你希望外部文件管理，可替换为 fetch('assets/templates/page-config.template.json')。
    -->
    <script id="page-config" type="application/json">
      {
        "meta": {
          "title": "建筑展示模板",
          "description": "以配置驱动的单页展示模板",
          "language": "zh-CN"
        },
        "theme": {
          "background": "light",
          "accentColor": "#1f6feb",
          "radius": "md"
        },
        "nav": {
          "brand": "ARCH TEMPLATE",
          "items": [
            { "id": "narrative", "label": "项目叙述" },
            { "id": "strip", "label": "图纸条带" },
            { "id": "models", "label": "模型阶段" },
            { "id": "atlas", "label": "场地网格" },
            { "id": "masonry", "label": "渲染墙" }
          ]
        },
        "hero": {
          "eyebrow": "STATIC TEMPLATE",
          "title": "可复用页面模板",
          "lead": "该模板用于快速搭建展示站点，支持配置驱动渲染与静态部署。",
          "stats": [
            { "value": "5", "label": "内置区块" },
            { "value": "1", "label": "静态入口" },
            { "value": "100%", "label": "可配置" }
          ],
          "gallery": [
            {
              "role": "main",
              "image": { "src": "https://picsum.photos/seed/template-main/1280/860", "title": "主图" }
            },
            {
              "role": "secondary",
              "image": { "src": "https://picsum.photos/seed/template-sub1/960/640", "title": "副图一" }
            },
            {
              "role": "secondary",
              "image": { "src": "https://picsum.photos/seed/template-sub2/960/640", "title": "副图二" }
            }
          ]
        },
        "sections": [
          {
            "id": "narrative",
            "kind": "narrative",
            "title": "01 项目叙述",
            "subtitle": "模板目标和阅读路径",
            "content": {
              "cards": [
                { "title": "背景", "text": "面向静态部署场景，快速完成单页展示。" },
                { "title": "策略", "text": "结构化配置驱动内容渲染，避免手写重复页面。" },
                { "title": "收益", "text": "统一风格，便于协作和长期维护。" }
              ]
            }
          },
          {
            "id": "strip",
            "kind": "strip-gallery",
            "title": "02 图纸条带",
            "subtitle": "横向滚动展示图纸/素材",
            "content": {
              "items": [
                { "image": { "src": "https://picsum.photos/seed/strip1/900/640", "title": "图纸 A" }, "tags": ["总图"] },
                { "image": { "src": "https://picsum.photos/seed/strip2/900/640", "title": "图纸 B" }, "tags": ["平面"] },
                { "image": { "src": "https://picsum.photos/seed/strip3/900/640", "title": "图纸 C" }, "tags": ["立面"] }
              ]
            }
          },
          {
            "id": "models",
            "kind": "model-stage",
            "title": "03 模型阶段",
            "subtitle": "主模型 + 次模型",
            "content": {
              "main": { "image": { "src": "https://picsum.photos/seed/modelmain/1200/900", "title": "主模型" }, "tags": ["主视角"] },
              "secondary": [
                { "image": { "src": "https://picsum.photos/seed/model2/900/640", "title": "节点模型" }, "tags": ["节点"] },
                { "image": { "src": "https://picsum.photos/seed/model3/900/640", "title": "材质测试" }, "tags": ["材质"] }
              ]
            }
          },
          {
            "id": "atlas",
            "kind": "atlas-grid",
            "title": "04 场地网格",
            "subtitle": "图像与占位混排",
            "content": {
              "items": [
                { "image": { "src": "https://picsum.photos/seed/atlas1/1200/900", "title": "主场地" }, "tags": ["场地"] },
                { "placeholder": true, "tags": ["区位图"] },
                { "placeholder": true, "tags": ["交通图"] },
                { "image": { "src": "https://picsum.photos/seed/atlas4/900/640", "title": "样本" }, "tags": ["采样"] }
              ]
            }
          },
          {
            "id": "masonry",
            "kind": "masonry-gallery",
            "title": "05 渲染墙",
            "subtitle": "瀑布流收尾展示",
            "content": {
              "items": [
                { "image": { "src": "https://picsum.photos/seed/ms1/800/1200", "title": "透视一" }, "tags": ["入口"] },
                { "image": { "src": "https://picsum.photos/seed/ms2/800/620", "title": "透视二" }, "tags": ["中庭"] },
                { "image": { "src": "https://picsum.photos/seed/ms3/800/960", "title": "透视三" }, "tags": ["夜景"] }
              ]
            }
          }
        ]
      }
    </script>

    <script src="assets/static/js/site-template.js"></script>
  </body>
</html>
