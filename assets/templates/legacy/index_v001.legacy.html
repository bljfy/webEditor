<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>建筑方案视觉展示</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #060b11;
        --panel: rgba(14, 22, 31, 0.78);
        --line: rgba(142, 189, 232, 0.24);
        --ink: #ecf4ff;
        --muted: #9eb3ca;
        --accent: #72d9ff;
        --accent-2: #ff9e57;
        --radius: 18px;
        --shadow: 0 18px 46px rgba(0, 0, 0, 0.4);
        --maxw: 1220px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        background:
          radial-gradient(circle at 6% 10%, #15283d, transparent 22%),
          radial-gradient(circle at 92% 0%, #293640, transparent 24%),
          radial-gradient(circle at 80% 80%, #141d2a, transparent 23%),
          var(--bg);
        color: var(--ink);
        font-family: "Noto Sans SC", sans-serif;
        scroll-behavior: smooth;
      }

      body {
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
      }

      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.09;
        background-image: radial-gradient(#fff 0.4px, transparent 0.4px);
        background-size: 3px 3px;
        z-index: 0;
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(12px);
        background: rgba(7, 12, 17, 0.66);
        border-bottom: 1px solid var(--line);
      }

      .topbar-inner {
        width: min(var(--maxw), 94vw);
        margin: 0 auto;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .brand {
        font-family: "Bebas Neue", sans-serif;
        letter-spacing: 0.08em;
        font-size: 1.8rem;
        color: var(--accent);
      }

      .nav {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .nav a {
        flex: 0 0 auto;
        color: var(--muted);
        text-decoration: none;
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 12px;
        transition: 0.25s ease;
      }

      .nav a:hover {
        color: var(--ink);
        border-color: rgba(114, 217, 255, 0.6);
      }

      .nav a.active {
        color: #ffffff;
        border-color: rgba(114, 217, 255, 0.8);
        background: rgba(58, 104, 141, 0.38);
        box-shadow: 0 0 0 1px rgba(114, 217, 255, 0.22) inset;
      }

      .page {
        position: relative;
        z-index: 1;
        width: min(var(--maxw), 94vw);
        margin: 18px auto 52px;
      }

      .hero {
        border: 1px solid var(--line);
        border-radius: 24px;
        overflow: clip;
        min-height: 76vh;
        display: grid;
        grid-template-columns: 1.1fr 1fr;
        background: linear-gradient(155deg, rgba(36, 57, 78, 0.46), rgba(11, 18, 25, 0.86));
        box-shadow: var(--shadow);
        transform: translateY(calc(var(--scroll-y, 0px) * 0.03));
      }

      .hero-copy {
        padding: 52px 46px;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.22em;
        color: var(--muted);
        font-size: 11px;
      }

      h1,
      h2,
      h3 {
        margin: 0;
        line-height: 1.2;
      }

      h1 {
        margin-top: 12px;
        font-size: clamp(2rem, 5vw, 4.5rem);
        font-weight: 900;
        letter-spacing: 0.01em;
      }

      .lead {
        margin-top: 14px;
        color: var(--muted);
        line-height: 1.8;
      }

      .stats {
        margin-top: 26px;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
      }

      .stat {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: linear-gradient(140deg, rgba(55, 86, 118, 0.38), rgba(19, 31, 43, 0.65));
        padding: 12px;
      }

      .stat b {
        display: block;
        font-family: "Bebas Neue", sans-serif;
        font-size: 1.6rem;
        color: #bce8ff;
        letter-spacing: 0.04em;
      }

      .hero-gallery {
        position: relative;
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 10px;
        padding: 10px;
      }

      .hero-gallery .cell {
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid rgba(160, 208, 255, 0.25);
      }

      .hero-gallery .cell.big {
        grid-row: span 2;
      }

      .hero-gallery img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .section {
        margin-top: 22px;
        border: 1px solid var(--line);
        border-radius: 20px;
        background: linear-gradient(150deg, rgba(25, 42, 58, 0.5), rgba(11, 18, 27, 0.88));
        box-shadow: var(--shadow);
        position: relative;
      }

      section[id] {
        scroll-margin-top: 90px;
      }

      .section::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          110deg,
          transparent 20%,
          rgba(125, 196, 255, 0.08) 48%,
          transparent 75%
        );
        transform: translateX(-100%);
        transition: transform 1.2s ease;
        pointer-events: none;
      }

      .section-anim {
        transform: translateY(28px);
        opacity: 0;
        transition: transform 0.9s cubic-bezier(0.2, 0.7, 0.1, 1), opacity 0.9s ease;
      }

      .section-anim.visible {
        transform: translateY(0);
        opacity: 1;
      }

      .section-anim.visible::before {
        transform: translateX(40%);
      }

      .section-head {
        padding: 26px 26px 6px;
      }

      .narrative-wrap {
        padding: 10px 18px 24px;
      }

      .narrative-grid {
        display: grid;
        grid-template-columns: 1.2fr 1fr 1fr;
        gap: 12px;
      }

      .narrative-card {
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 16px;
        background: linear-gradient(145deg, rgba(41, 68, 91, 0.45), rgba(18, 29, 40, 0.72));
      }

      .narrative-card h3 {
        font-size: 1.02rem;
      }

      .narrative-card p {
        margin: 8px 0 0;
        color: var(--muted);
        line-height: 1.75;
        font-size: 14px;
      }

      h2 {
        font-size: clamp(1.3rem, 2.8vw, 2.1rem);
      }

      .sub {
        margin-top: 8px;
        color: var(--muted);
      }

      .strip {
        padding: 12px 18px 24px;
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: minmax(260px, 1fr);
        gap: 12px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
      }

      .strip::-webkit-scrollbar {
        height: 8px;
      }

      .strip::-webkit-scrollbar-thumb {
        background: rgba(123, 175, 224, 0.4);
        border-radius: 999px;
      }

      .photo-card {
        scroll-snap-align: start;
        border-radius: 14px;
        border: 1px solid var(--line);
        overflow: hidden;
        background: rgba(17, 28, 40, 0.86);
        transform: translateY(22px);
        opacity: 0;
        transition: transform 0.7s cubic-bezier(0.2, 0.7, 0.1, 1), opacity 0.7s ease,
          box-shadow 0.35s ease, border-color 0.35s ease;
      }

      .photo-card.visible {
        transform: translateY(0);
        opacity: 1;
      }

      .photo-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 24px 40px rgba(0, 0, 0, 0.42), 0 0 0 1px rgba(135, 206, 255, 0.36);
        border-color: rgba(154, 216, 255, 0.5);
      }

      .photo-card img,
      .photo-media {
        width: 100%;
        height: 198px;
        object-fit: cover;
        display: block;
        transition: transform 0.55s ease, filter 0.55s ease;
      }

      .photo-card:hover img,
      .photo-card:hover .photo-media {
        transform: scale(1.06);
        filter: saturate(1.14);
      }

      .photo-media.placeholder {
        background: linear-gradient(130deg, #19314b, #2d5b83 42%, #1c2f44);
        position: relative;
      }

      .photo-media.placeholder::before,
      .photo-media.placeholder::after {
        content: "";
        position: absolute;
        border: 1px solid rgba(173, 223, 255, 0.45);
      }

      .photo-media.placeholder::before {
        inset: 18% 12%;
      }

      .photo-media.placeholder::after {
        inset: 36% 26%;
      }

      .photo-media.placeholder span {
        position: absolute;
        left: 12px;
        bottom: 10px;
        font-size: 12px;
        color: #d6eeff;
        letter-spacing: 0.08em;
      }

      .photo-body {
        padding: 12px;
      }

      .photo-body h3 {
        font-size: 1rem;
      }

      .photo-note {
        margin-top: 5px;
        color: var(--muted);
        font-size: 13px;
      }

      .tag-row {
        margin-top: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .tag {
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 4px 8px;
        font-size: 11px;
        color: #cde8ff;
        background: rgba(35, 58, 79, 0.44);
      }

      .model-stage {
        padding: 14px 18px 22px;
        display: grid;
        grid-template-columns: 1.4fr 1fr;
        gap: 12px;
      }

      .model-main,
      .mini-grid .photo-card {
        min-height: 220px;
      }

      .model-main .photo-media,
      .model-main img {
        height: 100%;
        min-height: 344px;
      }

      .mini-grid {
        display: grid;
        gap: 12px;
      }

      .atlas-grid {
        padding: 12px 18px 24px;
        display: grid;
        grid-template-columns: 1.2fr 1fr 1fr;
        gap: 12px;
      }

      .atlas-grid .photo-card:first-child {
        grid-row: span 2;
      }

      .atlas-grid .photo-card:first-child img,
      .atlas-grid .photo-card:first-child .photo-media {
        height: 100%;
        min-height: 410px;
      }

      .masonry {
        padding: 10px 16px 24px;
        columns: 4 220px;
        column-gap: 12px;
      }

      .masonry .photo-card {
        break-inside: avoid;
        margin-bottom: 12px;
      }

      .masonry .photo-card img,
      .masonry .photo-card .photo-media {
        height: auto;
      }

      .footer {
        padding: 18px 2px 2px;
        color: var(--muted);
        font-size: 13px;
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(3, 5, 8, 0.92);
        z-index: 100;
        display: grid;
        place-items: center;
        padding: 20px;
        animation: fadeIn 0.25s ease;
      }

      .modal-content {
        width: min(1100px, 96vw);
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid rgba(145, 196, 240, 0.35);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal img {
        width: 100%;
        max-height: 82vh;
        object-fit: contain;
        background: #000;
        display: block;
      }

      .modal-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 12px;
        background: rgba(15, 22, 30, 0.95);
      }

      .close {
        border: 1px solid var(--line);
        background: rgba(24, 38, 53, 0.8);
        color: var(--ink);
        border-radius: 999px;
        padding: 6px 12px;
        cursor: pointer;
      }

      @media (max-width: 980px) {
        .hero {
          grid-template-columns: 1fr;
        }

        .hero-gallery {
          min-height: 260px;
        }

        .stats {
          grid-template-columns: 1fr;
        }

        .model-stage,
        .atlas-grid,
        .narrative-grid {
          grid-template-columns: 1fr;
        }

        .atlas-grid .photo-card:first-child {
          grid-row: auto;
        }

        .atlas-grid .photo-card:first-child img,
        .atlas-grid .photo-card:first-child .photo-media {
          min-height: 220px;
        }
      }

      @media (max-width: 640px) {
        .topbar-inner {
          height: auto;
          padding: 10px 0;
          gap: 8px;
          flex-direction: column;
          align-items: flex-start;
        }

        .nav {
          width: 100%;
          flex-wrap: nowrap;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
          padding-bottom: 4px;
          white-space: nowrap;
        }

        .hero-copy {
          padding: 30px 20px;
        }

        .section-head {
          padding: 22px 16px 6px;
        }

        .strip,
        .narrative-wrap,
        .model-stage,
        .atlas-grid,
        .masonry {
          padding-left: 12px;
          padding-right: 12px;
        }

        section[id] {
          scroll-margin-top: 138px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // ============================================================
      // STEP 1 (唯一需要改的地方): 全局图片地址配置
      // 你只改下面这些 URL，页面其他代码不要动。
      // 每行注释都写了“这张图应该放什么”。
      //
      // 使用方法(给完全不会代码的人):
      // 1) 找到某一行引号里的地址，比如 "https://....jpg"
      // 2) 把它整段替换成你的图片地址
      // 3) 保留前后的英文引号 " " 和最后的逗号 ,
      // 4) 保存后刷新页面
      //
      // 地图如果暂时没有: 保持空字符串 ""，页面会自动显示占位图
      // 尺寸建议: 横图建议 >= 1400x900，竖图建议 >= 1000x1400
      // ============================================================
      const IMAGE_URLS = {
        hero: {
          main: "https://picsum.photos/seed/hero-main/1400/1100", // 首屏大图: 项目最能代表气质的总渲染/总实景
          model: "https://picsum.photos/seed/hero-model/1000/800", // 首屏右上小图: 模型照片(白模或实体模型)
          sheet: "https://picsum.photos/seed/hero-sheet/1000/800", // 首屏右下小图: 图纸拼贴(总平/立面/剖面任一)
        },
        drawings: {
          master: "https://picsum.photos/seed/drawing-master/1200/800", // 图纸1: 总平面图(必须有)
          plan: "https://picsum.photos/seed/drawing-plan/1200/800", // 图纸2: 平面图(首层或标准层)
          elevation: "https://picsum.photos/seed/drawing-elevation/1200/800", // 图纸3: 立面图(主立面最佳)
          section: "https://picsum.photos/seed/drawing-section/1200/800", // 图纸4: 剖面图(体现空间关系)
        },
        models: {
          main: "https://picsum.photos/seed/model-main/1400/1000", // 模型1(大图): 模型全貌照片
          node: "https://picsum.photos/seed/model-node/1000/700", // 模型2: 关键节点近景(转角、入口、连接等)
          light: "https://picsum.photos/seed/model-light/1000/700", // 模型3: 灯光/材质测试照片
        },
        site: {
          main: "https://picsum.photos/seed/site-main/1300/1000", // 场地1(大图): 现场主视角照片
          locationMap: "", // 地图1: 区位图(没有就留空 "")
          trafficMap: "", // 地图2: 交通图(没有就留空 "")
          sample: "https://picsum.photos/seed/site-material/1000/700", // 场地2: 现场采样/街景/人流照片
        },
        renders: {
          entry: "https://picsum.photos/seed/render-entry/1000/1300", // 渲染1: 入口透视(竖图更好)
          atrium: "https://picsum.photos/seed/render-atrium/1000/700", // 渲染2: 中庭/核心公共空间
          aerial: "https://picsum.photos/seed/render-aerial/1000/900", // 渲染3: 鸟瞰图
          night: "https://picsum.photos/seed/render-night/1000/1300", // 渲染4: 夜景图(竖图更好)
          facade: "https://picsum.photos/seed/render-facade/1000/780", // 渲染5: 立面细节
          interior: "https://picsum.photos/seed/render-interior/1000/1100", // 渲染6: 室内视角
          terrace: "https://picsum.photos/seed/render-terrace/1000/900", // 渲染7: 平台/公共活动空间
          dusk: "https://picsum.photos/seed/render-dusk/1000/760", // 渲染8: 黄昏氛围图
        },
      };

      const { useEffect, useRef, useState } = React;

      const drawingPhotos = [
        { title: "总平面图", note: "整体布局与轴线关系", src: IMAGE_URLS.drawings.master, tags: ["总图", "功能分区", "动线"] },
        { title: "首层平面图", note: "公共流线与入口界面", src: IMAGE_URLS.drawings.plan, tags: ["平面", "入口", "交通"] },
        { title: "立面图", note: "体量比例与立面节奏", src: IMAGE_URLS.drawings.elevation, tags: ["立面", "比例", "材料"] },
        { title: "剖面图", note: "竖向空间与采光策略", src: IMAGE_URLS.drawings.section, tags: ["剖面", "层高", "采光"] },
      ];

      const modelPhotos = [
        { title: "白模总览", note: "整体体量推敲", src: IMAGE_URLS.models.main, tags: ["模型", "体量"] },
        { title: "节点模型", note: "关键转角构造", src: IMAGE_URLS.models.node, tags: ["节点", "构造"] },
        { title: "灯光测试", note: "夜景氛围预演", src: IMAGE_URLS.models.light, tags: ["灯光", "氛围"] },
      ];

      const siteAtlas = [
        { title: "场地主照片", note: "现状街景与天际线", src: IMAGE_URLS.site.main, tags: ["场地", "街景", "界面"] },
        { title: "区位地图", note: "城市位置与功能半径", src: IMAGE_URLS.site.locationMap, placeholder: !IMAGE_URLS.site.locationMap, tags: ["地图", "区位", "半径"] },
        { title: "交通地图", note: "地铁公交与步行网络", src: IMAGE_URLS.site.trafficMap, placeholder: !IMAGE_URLS.site.trafficMap, tags: ["交通", "换乘", "步行"] },
        { title: "现场采样", note: "材料与人流观察", src: IMAGE_URLS.site.sample, tags: ["采样", "人流"] },
      ];

      const renderWall = [
        { title: "入口透视", note: "首到达空间", src: IMAGE_URLS.renders.entry },
        { title: "中庭白天", note: "自然采光", src: IMAGE_URLS.renders.atrium },
        { title: "鸟瞰视角", note: "城市界面", src: IMAGE_URLS.renders.aerial },
        { title: "沿街夜景", note: "灯光策略", src: IMAGE_URLS.renders.night },
        { title: "立面细节", note: "材质与比例", src: IMAGE_URLS.renders.facade },
        { title: "室内动线", note: "空间体验", src: IMAGE_URLS.renders.interior },
        { title: "二层平台", note: "公共活动", src: IMAGE_URLS.renders.terrace },
        { title: "黄昏角度", note: "色温层次", src: IMAGE_URLS.renders.dusk },
      ];

      function useReveal() {
        const ref = useRef(null);
        const [visible, setVisible] = useState(false);

        useEffect(() => {
          if (!ref.current) return;
          const obs = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setVisible(true);
                obs.disconnect();
              }
            },
            { threshold: 0.15 }
          );
          obs.observe(ref.current);
          return () => obs.disconnect();
        }, []);

        return { ref, visible };
      }

      function PhotoMedia({ src, alt, placeholder, onFail, broken }) {
        if (placeholder || broken || !src) {
          return (
            <div className="photo-media placeholder">
              <span>MAP / DIAGRAM PLACEHOLDER</span>
            </div>
          );
        }
        return <img src={src} alt={alt} loading="lazy" onError={onFail} />;
      }

      function PhotoCard({ item, index, onOpen, tall = false }) {
        const { ref, visible } = useReveal();
        const [broken, setBroken] = useState(false);
        return (
          <article
            ref={ref}
            className={`photo-card ${visible ? "visible" : ""}`}
            style={{ transitionDelay: `${index * 70}ms` }}
          >
            <div onClick={() => !item.placeholder && !broken && onOpen(item)} style={{ cursor: item.placeholder ? "default" : "zoom-in" }}>
              <PhotoMedia
                src={item.src}
                alt={item.title}
                placeholder={item.placeholder}
                broken={broken}
                onFail={() => setBroken(true)}
              />
            </div>
            <div className="photo-body">
              <h3>{item.title}</h3>
              <div className="photo-note">{item.note}</div>
              {item.tags && (
                <div className="tag-row">
                  {item.tags.map((tag) => (
                    <span key={tag} className="tag">{tag}</span>
                  ))}
                </div>
              )}
            </div>
          </article>
        );
      }

      const SECTION_IDS = ["narrative", "drawings", "models", "site", "renders"];

      function Topbar({ activeId }) {
        return (
          <header className="topbar">
            <div className="topbar-inner">
              <div className="brand">ARCHITECTURE BOARD</div>
              <nav className="nav">
                <a href="#narrative" className={activeId === "narrative" ? "active" : ""}>阐述</a>
                <a href="#drawings" className={activeId === "drawings" ? "active" : ""}>图纸</a>
                <a href="#models" className={activeId === "models" ? "active" : ""}>模型</a>
                <a href="#site" className={activeId === "site" ? "active" : ""}>场地与地图</a>
                <a href="#renders" className={activeId === "renders" ? "active" : ""}>渲染墙</a>
              </nav>
            </div>
          </header>
        );
      }

      function Hero({ onOpen }) {
        const heroShots = [
          { title: "主透视", src: IMAGE_URLS.hero.main },
          { title: "模型快照", src: IMAGE_URLS.hero.model },
          { title: "图纸拼贴", src: IMAGE_URLS.hero.sheet },
        ];

        return (
          <section className="hero">
            <div className="hero-copy">
              <div className="eyebrow">single page / react / photo-driven</div>
              <h1>整套建筑方案就是一组照片叙事</h1>
              <p className="lead">
                不做复杂术语，直接展示图纸、模型、场地照片、地图与渲染效果。评审只需要往下滚动，
                就能完整看到方案从“纸面”到“空间效果”的全过程。
              </p>
              <div className="stats">
                <div className="stat">
                  <b>4</b>
                  照片分区
                </div>
                <div className="stat">
                  <b>16</b>
                  图像展示位
                </div>
                <div className="stat">
                  <b>1</b>
                  页完成汇报
                </div>
              </div>
            </div>
            <div className="hero-gallery">
              <div className="cell big" onClick={() => onOpen(heroShots[0])} style={{ cursor: "zoom-in" }}>
                <img src={heroShots[0].src} alt={heroShots[0].title} loading="lazy" />
              </div>
              <div className="cell" onClick={() => onOpen(heroShots[1])} style={{ cursor: "zoom-in" }}>
                <img src={heroShots[1].src} alt={heroShots[1].title} loading="lazy" />
              </div>
              <div className="cell" onClick={() => onOpen(heroShots[2])} style={{ cursor: "zoom-in" }}>
                <img src={heroShots[2].src} alt={heroShots[2].title} loading="lazy" />
              </div>
            </div>
          </section>
        );
      }

      function SectionFrame({ id, children }) {
        const { ref, visible } = useReveal();
        return (
          <section ref={ref} className={`section section-anim ${visible ? "visible" : ""}`} id={id}>
            {children}
          </section>
        );
      }

      function NarrativeSection() {
        return (
          <SectionFrame id="narrative">
            <div className="section-head">
              <h2>00 展示阐述</h2>
              <div className="sub">这一页先讲清楚“为什么这样展示”，让评审先建立观看路径。</div>
            </div>
            <div className="narrative-wrap">
              <div className="narrative-grid">
                <article className="narrative-card">
                  <h3>项目背景</h3>
                  <p>
                    本方案针对建筑汇报场景设计，核心目标是让观众在 3-5 分钟内快速理解项目：
                    从图纸逻辑到模型推敲，再到场地依据和渲染效果，形成完整闭环。
                  </p>
                </article>
                <article className="narrative-card">
                  <h3>展示策略</h3>
                  <p>
                    内容按“图纸 -> 模型 -> 场地/地图 -> 渲染”顺序编排。前段讲事实，中段讲推演，
                    后段讲结果，减少解释成本，提升展示效率。
                  </p>
                </article>
                <article className="narrative-card">
                  <h3>阅读提示</h3>
                  <p>
                    建议先看首屏和阐述区，再按导航逐段浏览；每张图片支持点击放大。
                    若你有自己的项目图，只需替换顶部图片配置区 URL 即可直接使用。
                  </p>
                </article>
              </div>
            </div>
          </SectionFrame>
        );
      }

      function DrawingsSection({ onOpen }) {
        return (
          <SectionFrame id="drawings">
            <div className="section-head">
              <h2>01 图纸总览</h2>
              <div className="sub">先把图纸看全，评审马上进入同一个语境。</div>
            </div>
            <div className="strip">
              {drawingPhotos.map((item, i) => (
                <PhotoCard key={item.title} item={item} index={i} onOpen={onOpen} />
              ))}
            </div>
          </SectionFrame>
        );
      }

      function ModelsSection({ onOpen }) {
        return (
          <SectionFrame id="models">
            <div className="section-head">
              <h2>02 模型照片</h2>
              <div className="sub">图纸之后立即接模型，体量与节点更直观。</div>
            </div>
            <div className="model-stage">
              <div className="model-main">
                <PhotoCard item={modelPhotos[0]} index={0} onOpen={onOpen} />
              </div>
              <div className="mini-grid">
                <PhotoCard item={modelPhotos[1]} index={1} onOpen={onOpen} />
                <PhotoCard item={modelPhotos[2]} index={2} onOpen={onOpen} />
              </div>
            </div>
          </SectionFrame>
        );
      }

      function SiteSection({ onOpen }) {
        return (
          <SectionFrame id="site">
            <div className="section-head">
              <h2>03 场地与地图</h2>
              <div className="sub">补上现场照片和地图，解释为什么这个方案会成立。</div>
            </div>
            <div className="atlas-grid">
              {siteAtlas.map((item, i) => (
                <PhotoCard key={item.title} item={item} index={i} onOpen={onOpen} />
              ))}
            </div>
          </SectionFrame>
        );
      }

      function RenderSection({ onOpen }) {
        return (
          <SectionFrame id="renders">
            <div className="section-head">
              <h2>04 渲染成果墙</h2>
              <div className="sub">最后集中放渲染图，直接用于展示结尾。</div>
            </div>
            <div className="masonry">
              {renderWall.map((item, i) => (
                <PhotoCard key={item.title} item={item} index={i} onOpen={onOpen} />
              ))}
            </div>
          </SectionFrame>
        );
      }

      function Viewer({ active, onClose }) {
        if (!active) return null;
        return (
          <div className="modal" onClick={onClose}>
            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
              <img src={active.src} alt={active.title} />
              <div className="modal-bar">
                <div>{active.title}</div>
                <button className="close" onClick={onClose}>关闭</button>
              </div>
            </div>
          </div>
        );
      }

      function App() {
        const [active, setActive] = useState(null);
        const [activeId, setActiveId] = useState("drawings");

        useEffect(() => {
          const onScroll = () => {
            document.documentElement.style.setProperty("--scroll-y", `${window.scrollY}px`);
          };
          onScroll();
          window.addEventListener("scroll", onScroll, { passive: true });
          return () => window.removeEventListener("scroll", onScroll);
        }, []);

        useEffect(() => {
          const els = SECTION_IDS.map((id) => document.getElementById(id)).filter(Boolean);
          if (!els.length) return;
          const obs = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) setActiveId(entry.target.id);
              });
            },
            { threshold: 0.35 }
          );
          els.forEach((el) => obs.observe(el));
          return () => obs.disconnect();
        }, []);

        return (
          <>
            <div className="noise" aria-hidden="true"></div>
            <Topbar activeId={activeId} />
            <main className="page">
              <Hero onOpen={setActive} />
              <NarrativeSection />
              <DrawingsSection onOpen={setActive} />
              <ModelsSection onOpen={setActive} />
              <SiteSection onOpen={setActive} />
              <RenderSection onOpen={setActive} />
              <footer className="footer">
                展示说明：当前为可直接汇报的单页照片版。不会改代码的话，只需要在脚本里找到“新手只改这里: 全局图片地址配置”，替换 URL 即可。
              </footer>
            </main>
            <Viewer active={active} onClose={() => setActive(null)} />
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
